    <section class="contact-container">
        <div class="contact-one">
            <div class="contact-page-socials-container">
                <header>Check us out on social media...</header>
                <div class="contact-page-social-icons-container">
                    <a href="#" title="Facebook"><i class="fab fa-facebook-square"></i></a>

            <header>E-Mail Us: <span><a href="mailto: ethgroen96@gmail.com">bdcgr@gmail.com</a></span></header>

        </div>
        <div class="contact-two">
            <header>...or fill out this form:</header>
            <form action="#" method="post" target="_self" id="contact-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Please enter your name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Please enter your email address" required>
                </div>
                <div id="form-comments">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" placeholder="What do you have to say?" cols="70" rows="10" maxlength="10000"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
